{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Register</h1>
        <br/><br/>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control ml-3" id="username" 
                    name="username" value="{{username}}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control ml-3" id="password" 
                    name="password" value="{{password}}" required>
            </div>
            <div class="form-group">
                <label for="first_name">Name:</label>
                <input type="text" class="form-control ml-3" id="first_name" 
                    name="first_name" value="{{first_name}}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Lastname:</label>
                <input type="text" class="form-control ml-3" id="last_name" 
                    name="last_name" value="{{last_name}}" required>
            </div>
            <div class="form-group">
                <label for="email">e-mail:</label>
                <input type="email" class="form-control ml-3" id="email" 
                    name="email" value="{{email}}" required>
            </div>
            <button type="submit" class="btn btn-primary ml-3">Register</button>
        </form>
        <br/><br/>
    </div>
{% endblock %}
